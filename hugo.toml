baseURL = "https://kdos.xyz/"
languageCode = "en-us"
title = "KDOS"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "KDOS"
  description = "Knowledge, Documentation, Ontology System"
  keywords = ["knowledge", "documentation", "ontology", "reference"]
  author = "Kade"

  # Knowledge-first UX
  ShowReadingTime = true
  ShowWordCount = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = true
  ShowCodeCopyButtons = true
  disableScrollToTop = false
  hideSummary = false
  hideMeta = false

  defaultTheme = "auto"
  disableThemeToggle = false
  DateFormat = "2006-01-02"

  # Treat knowledge as primary content
  mainSections = ["knowledge"]


  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    threshold = 0.4

# Disable profile landing â€” KDOS is not a personal homepage
[params.profileMode]
  enabled = false



[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 30

[[menu.main]]
  name = "Search"
  url = "/search/"
  weight = 40

[outputs]
  section = ["HTML", "RSS"]

[taxonomies]
  tag = "tags"
  domain = "domains"
  difficulty = "difficulty"
  status = "status"
