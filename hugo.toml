baseURL = "https://kdos.xyz/"
languageCode = "en-us"
title = "KDOS"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "KDOS"
  description = "Knowledge, Documentation, Ontology System"
  keywords = ["knowledge", "documentation", "ontology", "reference"]
  author = "Kade"

  # Knowledge-first UX
  ShowReadingTime = true
  ShowWordCount = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = true
  ShowCodeCopyButtons = true
  disableScrollToTop = false
  hideSummary = false
  hideMeta = false
  math = true

  defaultTheme = "auto"
  disableThemeToggle = false
  DateFormat = "2006-01-02"

  # Treat knowledge as primary content
  mainSections = ["knowledge"]


  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.2
    minMatchCharLength = 2
    keys = [
      { name = "title", weight = 0.8 },
      { name = "domains", weight = 0.5 },
      { name = "tags", weight = 0.5 },
      { name = "summary", weight = 0.3 },
      { name = "content", weight = 0.1 }
    ]

# Disable profile landing â€” KDOS is not a personal homepage
[params.profileMode]
  enabled = false



[[menu.main]]
  name = "Domains"
  url = "/domains/"
  weight = 20

[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 30

[[menu.main]]
  name = "Search"
  url = "/search/"
  weight = 40

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 50

[outputs]
  section = ["HTML", "RSS"]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  domain = "domains"
  difficulty = "difficulty"
  status = "status"
