baseURL = "https://kdos.xyz/"
languageCode = "en-us"
title = "KDOS"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "KDOS"
  description = "Knowledge, Documentation, Ontology System"
  keywords = ["knowledge", "documentation", "ontology", "reference"]
  author = "Kade"

  ShowReadingTime = true
  ShowWordCount = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = true
  ShowCodeCopyButtons = true
  disableScrollToTop = false
  hideSummary = false
  hideMeta = false

    [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    threshold = 0.4

  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true

  defaultTheme = "auto"
  disableThemeToggle = false

  DateFormat = "2006-01-02"

  mainSections = [ "knowledge" ]

[params.profileMode]
  enabled = true
  title = "KDOS"
  subtitle = "A compounding knowledge archive"
  imageUrl = ""
  imageTitle = ""
  imageWidth = 120
  imageHeight = 120

[[menu.main]]
  identifier = "knowledge"
  name = "Knowledge"
  url = "/knowledge/"
  weight = 10

[[menu.main]]
  name = "Archive"
  url = "/archives/"
  weight = 10

[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 20

[[menu.main]]
  name = "Search"
  url = "/search/"
  weight = 30

[outputs]
  section = [ "HTML", "RSS" ]

[taxonomies]
tag = "tags"
domain = "domains"
difficulty = "difficulty"
status = "status"
