{{ define "main" }}
<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{ with .Params.summary }}
  <p class="page-description">{{ . }}</p>
  {{ end }}
</header>

<ul class="post-list">
  {{ range .Pages.ByTitle }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <small>
      {{ with .Params.domains }}
      — {{ delimit . ", " }}
      {{ end }}
      {{ with .Params.difficulty }}
      · {{ . }}
      {{ end }}
    </small>
  </li>
  {{ end }}
</ul>
{{ end }}
