{{ define "main" }}
<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{ with .Params.summary }}
    <p class="page-description">{{ . }}</p>
  {{ end }}
</header>

<ul class="post-list">
  {{ range .Pages.ByTitle }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <small>
        — {{ delimit .Params.domains ", " }} · {{ .Params.difficulty }}
      </small>
    </li>
  {{ end }}
</ul>
{{ end }}
